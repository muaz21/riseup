    <!-- Suppress Browser Extension Errors in Console -->
    <script>
      window.addEventListener('error', (event) => {
        // These errors are almost always caused by browser extensions, not by the application code.
        // They can be safely ignored.
        const errorSources = [
          'contentscript.js', // Common in many extensions
          'extension',
          'chrome-extension://',
          'moz-extension://',
        ];
        if (event.filename && errorSources.some(source => event.filename.includes(source))) {
          event.preventDefault();
          return true;
        }
      });

      window.addEventListener('unhandledrejection', (event) => {
        // Ignore benign promise rejections from extensions.
        const reason = event.reason?.message || '';
        const isExtensionError = reason.includes('A listener indicated an asynchronous response') || reason.includes('message channel closed');
        
        if (isExtensionError) {
          event.preventDefault();
          return true;
        }
      });
    </script>
